<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="section-main">
            <div class="container">
                <figcaption class="img-container">
                    <img src="./images/illustration-hero.svg" alt="">
                </figcaption>
                <div class="main-content">
                    <div><h1>Order Summary</h1></div>
                    <div class="paragraph"> <p>You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any device anywhere you like!</p> </div>
                    <div class="plan">
                        <img src="./images/icon-music.svg" alt="">
                        <div class="plan-spec">
                            <p class="annual">Annual Plan</p>
                            <p class="cost">$59.99/year</p>
                        </div>
                        <a class="change-button" href="#">Change</a>
                    </div>
                    <button>Proceed to Payment</button>
                    <div class="cancel"><a href="">Cancel Order</a></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
